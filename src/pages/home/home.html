<ion-content>

    <section class="home-page">
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="assets/img2/home_banner_1.jpeg" />
                </div>
                <div class="swiper-slide">
                    <img src="assets/img2/home_banner_2.jpeg" />
                </div>
                <div class="swiper-slide">
                    <img src="assets/img2/home_banner_3.jpeg" />
                </div>
                <div class="swiper-slide">
                    <img src="assets/img2/home_banner_4.jpeg" />
                </div>

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <!--顶部分类导航-->
        <section id="home_menu">
            <div class="home_menu_list" (click)="pushsearchPage()">
                <img src="assets/icon/home/m1.png" />
                <p>菜谱搜索</p>
            </div>
            <div class="home_menu_list" (click)="pushvideoPage()">
                <img src="assets/icon/home/m2.png" />
                <p>视频</p>
            </div>
            <div class="home_menu_list" (click)="pushtoutiaoListPage()">
                <img src="assets/icon/home/m3.png" />
                <p>养生头条</p>
            </div>
            <div class="home_menu_list" (click)="pushrankingPage();">
                <img src="assets/icon/home/m4.png" />
                <p>排名</p>
            </div>
        </section>
        <!--养生头条-->
        <section class="home_hot">
            <div class="home_hot_title" (click)="pushtoutiaoHotListPage()">
                <p>最热头条</p>
                <img src="assets/icon/home/hot_more.png" />
            </div>
            <div class="home_hot_list" *ngFor="let item of art; let i=index" (click)="pushtoutiaoPage(i)">
                <div class="home_hot_item_img">
                    <img src="http://7xp2ia.com1.z0.glb.clouddn.com/{{item.uimg}}" />
                </div>
                <div class="home_hot_item">
                    <p class="home_hot_item_title">{{item.utitle}}</p>
                    <p>浏览数：{{item.usee}}</p>
                    <p>{{item.utime | date:"yyyy-MM-dd"}}</p>
                </div>
            </div>

        </section>
        <!--人气推荐-->
        <section class="home_hot_man">
            <div class="home_hot_title">
                <p>人气推荐</p>
                <img src="assets/icon/home/hot_more.png" />
            </div>
            <!--用户列表-->
            <div class="swiper-container-user">
                <div class="swiper-wrapper">

                    <div class="swiper-slide" *ngFor="let item of user; let i=index" (click)="openTA(i);">
                        <img src="assets/img2/user_1.jpeg" />
                        <p>{{item.uname}}</p>
                    </div>

                </div>

            </div>
        </section>
        <!--推荐归类-->
        <section class="home_class">
            <img src="assets/img2/home_ad_1.jpeg" />
            <img src="assets/img2/home_ad_2.png" />
            <img src="assets/img2/home_ad_3.png" />
        </section>

        <!--最新佳作-->
        <section class="home_works">
            <div class="home_hot_title">
                <p>最新佳作</p>
            </div>
            <!--作品列表-->
            <div class="home_work_list" *ngFor="let item of work; let i=index" (click)="openwork(item._id);">
                <div class="share-work-banner" [style.background]="'url('+item.ubanner.img+')'"></div>
                <div class="home_work_cont">
                    <div class="home_work_cont_left">
                        <p class="home_work_cont_left_title">{{item.utitle}}</p>
                        <p>{{item.utext}}</p>
                        <p>{{item.utime | date:"yyyy-MM-dd"}}</p>
                    </div>
                    <div class="home_work_cont_right">
                        <img [src]="item.uhead" />
                        <p>{{item.uname}}</p>
                    </div>
                </div>
            </div>

        </section>
    </section>
</ion-content>
