<ion-content class="home">

  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div *ngFor="let banner of banners" class="swiper-slide"  style="color: #000;">
        <img [src]="banner" style="width: 100%; height: 100%; display: block;">
      </div>

    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
  </div>

  <ul id="menu">
    <li>
      <ion-icon ios="ios-cafe" class="d_icon" md="md-cafe"></ion-icon>
      <p>今日佳作</p>
    </li>
    <li>
      <ion-icon ios="ios-beer" class="d_icon" md="md-beer"></ion-icon>
      <p>美食养生</p>
    </li>
    <li>
      <ion-icon class="d_icon" name="logo-youtube"></ion-icon>
      <p>就地取材</p>
    </li>
    <li>
      <ion-icon ios="ios-albums" class="d_icon" md="md-albums"></ion-icon>
      <p>菜谱分类</p>
    </li>
  </ul>

  <!-- ============================================ -->
  <ion-list>

    <ion-item *ngFor="let data of art">
      <ion-thumbnail item-left>
        <img [src]="data.img" />
      </ion-thumbnail>
      <h2>{{ data.title }}</h2>
      <p>{{ data.cont }}</p>
      <button clear item-right>View</button>
    </ion-item>
    
  </ion-list>
  <!-- ================================================== -->
  <ion-card>
    <img src="assets/img/QQ20160919-0.png" />
  </ion-card>

  <ion-card>
    <img src="assets/img/QQ20160919-1.png" />
  </ion-card>

  <!-- ================================================== -->

  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>
    
    <ion-item *ngFor="let data of qus">
      <ion-avatar item-left>
        <img [src]="data.img">
      </ion-avatar>
      <h2>{{ data.name }}</h2>
      <p>{{ data.qus }}</p>
    </ion-item>
    
    <!-- ======================================== -->

    <ion-card *ngFor="let data of works">

      <ion-item>
        <ion-avatar item-left>
          <img [src]="data.img">
        </ion-avatar>
        <h2>{{ data.name }}</h2>
        <p>{{ data.dec }}</p>
      </ion-item>

      <img [src]="data.ban">

      <ion-card-content>
        <p>{{ data.cont }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button primary clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>{{ data.like }} Likes</div>
              </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>{{ data.comment }} Comments</div>
              </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ data.time }}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
    

  </ion-list>


</ion-content>
