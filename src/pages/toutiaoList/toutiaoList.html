<ion-header (tap)="tapEvent($event)">
    <ion-navbar color="secondary">
        <ion-title>
            养生头条
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

    <section id="toutiaoHotList">
        <div class="home_hot_list" *ngFor="let item of items; let i=index">

            <div class="home_hot_item_img" (click)="pushtoutiaoPage(i)">
                <img src="http://7xp2ia.com1.z0.glb.clouddn.com/{{item.uimg}}" />
            </div>
            <div class="home_hot_item" (click)="pushtoutiaoPage(i)">
                <p class="home_hot_item_title">{{item.utitle}}</p>
                <p>浏览数：{{item.usee}}</p>
                <p>{{item.utime | date:"yyyy-MM-dd"}}</p>
            </div>

        </div>

    </section>

</ion-content>
