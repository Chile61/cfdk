<ion-header (tap)="tapEvent($event)">
    <ion-navbar color="secondary">
        <ion-title>
            厨咔排名
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list-header>人气排名</ion-list-header>

    <ion-item *ngFor="let item of userlist; let i=index" (click)="openTA(i)">
        <ion-avatar item-left>
            <img src="{{item.uheader==''?'assets/logo/logo.png':item.uheader}}">
        </ion-avatar>
        <h2>{{i+1}}. {{item.uname}}</h2>
        <p>注册时间：{{item.utime | date:"yyyy-MM-dd"}}</p>
        <ion-note item-right>{{item.uhot}}</ion-note>
    </ion-item>


    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
