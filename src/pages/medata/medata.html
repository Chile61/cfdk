<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            资料
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-border>

        <ion-item>
            <ion-avatar item-left>
                <img src="{{datas.uheader==''?'assets/logo/logo.png':datas.uheader}}">
            </ion-avatar>
            <h2>{{datas.uname}}</h2>
            <p>注册时间：{{datas.utime | date:"yyyy-MM-dd"}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name='flask' item-left></ion-icon>
            昵称
            <ion-note item-right>
                {{datas.uname}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='flask' item-left></ion-icon>
            性别
            <ion-note item-right>
                {{datas.usex=="0"?"男":"女"}}
            </ion-note>
        </ion-item>
        <ion-item (click)="getwork();">
            <ion-icon name='flask' item-left></ion-icon>
            作品数
            <ion-note item-right>
                {{datas.uwork}}
            </ion-note>
        </ion-item>
        <ion-item (click)="getque();">
            <ion-icon name='flask' item-left></ion-icon>
            提问数
            <ion-note item-right>
                {{datas.uqus}}
            </ion-note>
        </ion-item>
        <ion-item (click)="getchart();">
            <ion-icon name='flask' item-left></ion-icon>
            分享数
            <ion-note item-right>
                {{datas.ushare}}
            </ion-note>
        </ion-item>


    </ion-list>
    <br/>
    <br/>
    <button id="chart-{{isshow}}" ion-button full (click)="chart();">留言</button>
    <br/>
    <button id="chart-{{isshow}}" ion-button full (click)="fork();">关注</button>
</ion-content>
