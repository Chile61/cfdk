<ion-header>

<ion-toolbar>

  <ion-navbar>
    <ion-title>
      个人资料
    </ion-title>
  </ion-navbar>
  <ion-buttons right>
  <button>
  保存
</button>
</ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="label-demo">

  <ion-list>
    <ion-item no-lines>
      <ion-avatar item-left (click)="presentActionSheet()">
        <img src="assets/img/avatar-ts-woody.png">
      </ion-avatar>
      <ion-label>我的头像</ion-label>
    </ion-item>

    <!-- TODO the styling of the icons can be removed when #5319 is done -->
    <ion-item>
      <ion-label stacked color="primary">昵称</ion-label>
      <ion-input type="text" value="Devon"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">联系电话</ion-label>
      <ion-input type="tel" value="+1 (555) 123-1234"></ion-input>
      <ion-icon color="primary" item-right ios="ios-chatbubbles-outline" md="md-chatbubbles" class="mobile1"></ion-icon>
      <ion-icon color="primary" item-right ios="ios-call-outline" md="md-call" class="mobile2"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="email" value="hi@ionic.io"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked color="dark">签名</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    
  </ion-list>

</ion-content>

<style>
  .label-demo .mobile1,
  .label-demo .mobile2 {
    position: absolute;
    right: 5px;
    bottom: 5px;
  }
  
  .label-demo .mobile1 {
    right: 35px;
  }
</style>
