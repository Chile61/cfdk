<ion-header (tap)="tapEvent($event)">
    <ion-navbar color="secondary">
        <ion-title>
            问题详情
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>
<ion-content>
    <section id="seequs_wrap" class="home_works">
        <div class="seequs_list">
            <div class="seequs_user_wrap">
                <img [src]="datas.uhead" />
                <p>{{datas.uname}}</p>
            </div>
            <br/>
            <div class="home_work_list">
                <div class="home_work_list_imgs">
                    <div *ngFor="let imgs of datas.uimg; let i=index" class="list_imgs">
                        <div (click)="pswpElementInit(i);" class="share-chart-img-{{datas.uimg.length}}" [style.background]="'url(http://7xp2ia.com1.z0.glb.clouddn.com/' +imgs.img + ')'"></div>

                    </div>
                </div>
            </div>

            <p>{{datas.utext}}</p>

            <p class="seequs_btm_wrap">
                <span class="seequs_hd">{{datas.ucomment}}个评论</span>
                <span class="seequs_time">{{datas.utime | date:"yyyy-MM-dd"}}</span>
            </p>
        </div>
    </section>

    <ion-list>

        <ion-list-header>回答／评论</ion-list-header>
        <ion-card *ngFor="let item of comment; let i=index">

            <ion-item>
                <ion-avatar item-left>
                    <img [src]="item.uhead">
                </ion-avatar>
                <h2>{{item.uname}}</h2>

            </ion-item>

            <ion-card-content>
                <p class="comt_fork comt_fork_{{item.nid}}">回复 {{item.fname}} ：{{item.ftext}}</p>
                <p>{{item.utext}}</p>
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="opencomment(item._id,i);">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>回复</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>举报</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        {{item.utime | date:"yyyy-MM-dd"}}
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>

    </ion-list>





</ion-content>



<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
