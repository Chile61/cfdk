<ion-content>

    <div id="me_wrap">

        <div (click)=clear(); class="user_wrap" [style.background]="'url(' +datas.uheader==''?'assets/logo/logo.png':datas.uheader + ')'"></div>

        <p class="name">Hi, {{datas.uname}}</p>

    </div>

    <ion-list no-border>

        <ion-list-header>
            我的橱柜
        </ion-list-header>

        <ion-item (click)="openme();">
            <ion-icon name='planet' item-left></ion-icon>
            我的资料
            <ion-note item-right>
                >
            </ion-note>
        </ion-item>
        <ion-item (click)="myfork()">
            <ion-icon name='flask' item-left></ion-icon>
            我的关注
            <ion-note item-right>
                >
            </ion-note>
        </ion-item>
        <ion-item (click)="collect();">
            <ion-icon name='flask' item-left></ion-icon>
            我的收藏
            <ion-note item-right>
                >
            </ion-note>
        </ion-item>

        <ion-item (click)="setting();">
            <ion-icon name='planet' item-left></ion-icon>
            系统设置
            <ion-note item-right>
                >
            </ion-note>
        </ion-item>

    </ion-list>


</ion-content>
