<ion-content>

    <div id="me_wrap">

        <div (click)=clear(); class="user_wrap" [style.background]="'url(' +datas.uheader==''?'assets/logo/logo.png':datas.uheader + ')'"></div>

        <p class="name">Hi, {{datas.uname}}</p>

    </div>

    <ion-list no-border>

        <ion-list-header>
            我的橱柜
        </ion-list-header>

        <ion-item (click)="openme();">
            <ion-icon name='planet' item-left></ion-icon>
            我的资料
            <ion-note item-right>
                To the moon
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='flask' item-left></ion-icon>
            我的好友
            <ion-note item-right>
                Poisonous
            </ion-note>
        </ion-item>
        <ion-item (click)="getque();">
            <ion-icon name='planet' item-left></ion-icon>
            我的提问
            <ion-note item-right>
                To the moon
            </ion-note>
        </ion-item>

        <ion-item (click)="getchart();">
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
                我的分享
            </ion-label>
            <ion-icon name='body' item-left></ion-icon>
        </ion-item>

        <ion-item (click)="getwork();">
            <ion-icon name='leaf' item-left></ion-icon>
            我的作品
            <ion-icon name='rose' item-right secondary></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon name='flask' item-left></ion-icon>
            查看评论
            <ion-note item-right>
                Poisonous
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='flask' item-left></ion-icon>
            我的收藏
            <ion-note item-right>
                Poisonous
            </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon name='planet' item-left></ion-icon>
            系统设置
            <ion-note item-right>
                To the moon
            </ion-note>
        </ion-item>

    </ion-list>


</ion-content>
