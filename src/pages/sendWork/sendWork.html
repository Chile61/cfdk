<ion-header>
  
  <ion-navbar>
    <ion-title>发表作品</ion-title>
    <ion-buttons end>
      <button (click)="toggle()">
        调整
      </button>
    </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>

  <ion-item>
      <ion-label floating>我的菜名</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
     <ion-label floating>写下您的心得／提示（选填）</ion-label>
     <ion-textarea></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-list-header>写下作品的步骤</ion-list-header>
    <ion-item-group [reorder]="isReordering" (ionItemReorder)="reorderItems($event)">

      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-totoro.png">
        </ion-thumbnail>
        <p>Hayao Miyazaki • 1988Hayao Miyazaki • 1988</p>
        <button clear item-right>{{ item }}</button>
      </ion-item>

    </ion-item-group>
  </ion-list>

</ion-content>
