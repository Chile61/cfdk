<ion-header>
  <ion-navbar>
    <ion-title>
      问题详情
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="{{Qus.head}}">
    </ion-avatar>
    <h2>{{Qus.name}}</h2>
    <p>November 5, 1955</p>
  </ion-item>
  <ion-card-content>
    <p>{{Qus.qus}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{Qus.comment}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{Qus.time}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>




<ion-list>
  <ion-list-header>
    Action
  </ion-list-header>
  
    <ion-item *ngFor="let data of PL">
      <ion-avatar item-left>
        <img src="{{data.head}}">
      </ion-avatar>
      <h2>{{data.name}}</h2>
      <p>{{data.cont}}</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
  
  
</ion-list>

</ion-content>
