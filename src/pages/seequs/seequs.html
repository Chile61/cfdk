<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            问题详情
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <section id="seequs_wrap">
        <div class="seequs_list">
            <p class="seequs_list_title">{{datas.utitle}}</p>
            <div class="seequs_user_wrap">
                <img [src]="datas.uhead" />
                <p>{{datas.uname}}</p>
            </div>
            <p>{{datas.uquestion}}</p>
            <p class="seequs_btm_wrap">
                <span class="seequs_hd">{{datas.ucomment}}个回答</span>
                <span class="seequs_time">{{datas.utime | date:"yyyy-MM-dd"}}</span>
            </p>
        </div>
    </section>

    <ion-list>

        <ion-list-header>回答／评论</ion-list-header>


        <ion-card *ngFor="let item of comment; let i=index">

            <ion-item>
                <ion-avatar item-left>
                    <img [src]="item.uhead">
                </ion-avatar>
                <h2>{{item.uname}}</h2>

            </ion-item>

            <ion-card-content>
                <p class="comt_fork comt_fork_{{item.nid}}">回复 {{item.fname}} ：{{item.ftext}}</p>
                <p>{{item.utext}}</p>
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="opencomment(item._id,i);">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>回复</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>举报</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        {{item.utime | date:"yyyy-MM-dd"}}
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>


    </ion-list>


    <!--向上滑动-->
    <ion-fab right bottom edge #327eff>
        <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
    </ion-fab>
</ion-content>
