<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            <ion-icon name="md-mail"> 厨房信箱</ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-list-header>闲聊／系统</ion-list-header>
        <ion-item-sliding *ngFor="let item of data; let i=index" (click)="chart(i);">
            <ion-item>
                <ion-avatar item-left>
                    <img [src]="item.latestMessage.content.extra.head">
                </ion-avatar>
                <h2>{{item.latestMessage.content.extra.name}}</h2>
                <p>{{item.latestMessage.content.content}}</p>
                <ion-note item-right>{{item.sentTime | date:"yyyy-MM-dd"}}</ion-note>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary">
                    <ion-icon name="text"></ion-icon>
                    删除
                </button>

            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
