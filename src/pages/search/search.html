<ion-header>
    <ion-navbar color="secondary">
        <ion-toolbar>
            <ion-searchbar (ionInput)="ionInput($event)" [debounce]="600" [animated]="true" placeholder="输入菜名或关键字..."></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-list>

        <ion-list-header>
            搜索结果：
        </ion-list-header>

        <ion-item *ngFor="let item of items; let i=index" (click)="openwork(i);">
            {{ item.utitle }}
        </ion-item>
    </ion-list>
</ion-content>
