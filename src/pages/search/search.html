<ion-header>
    <ion-navbar color="secondary">
        <ion-toolbar>
            <ion-searchbar (ionInput)="ionInput($event)" placeholder="输入菜名或关键字..."></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
</ion-header>
<ion-content>

    <button ion-button color="secondary" clear>早餐</button>
    <button ion-button color="secondary" clear>午餐</button>
    <button ion-button color="secondary" clear>晚餐</button>
    <button ion-button color="secondary" clear>下午茶</button>
    <button ion-button color="secondary" clear>宵夜</button>
    <button ion-button color="secondary" clear>西餐</button>
    <button ion-button color="secondary" clear>中餐</button>

    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openwork();">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
