<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Ionic App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e8ef7">

    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

    <link href="build/main.css" rel="stylesheet">
    <link href="assets/css/swiper-3.3.1.min.css" rel="stylesheet">
    <link href="http://vjs.zencdn.net/5.11.8/video-js.css" rel="stylesheet" type="text/css">
</head>

<body>
    <script src="assets/js/jquery-3.1.0.min.js"></script>
    <script src="assets/js/swiper-3.3.1.min.js"></script>
    <script src="assets/js/SHA1.js"></script>
    <script src="http://cdn.ronghub.com/RongIMLib-2.2.5.min.js"></script>
    <!-- Core CSS file -->
    <link rel="stylesheet" href="assets/photoswipe.css">

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
     In the folder of skin CSS file there are also:
     - .png and .svg icons sprite, 
     - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="assets/default-skin/default-skin.css">

    <!-- Core JS file -->
    <script src="assets/photoswipe.min.js"></script>

    <!-- UI JS file -->
    <script src="assets/photoswipe-ui-default.min.js"></script>


    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>

</body>

</html>
